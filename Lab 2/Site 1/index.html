<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1> Count Down Timer </h1>
<div class="countDown">
   <div class="timer">
    <h2 id="days">00</h2>
    <span>Days</span> 
   </div>

   <div class="timer">
    <h2 id="hours">00</h2>
    <span>Hours</span> 
   </div>

   <div class="timer">
    <h2 id="minutes">00</h2>
    <span>Minutes</span> 
   </div>

   <div class="timer">
    <h2 id="seconds">00</h2>
    <span>Seconds</span> 
   </div>

</div>

</body>
</html>
