<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">

        <h1>Users</h1>

        <header>
            <div class="search-box">
                <i class="fas fa-search" id="search-icon"></i>
                 <input type="text" class="search-input" placeholder="Search users"> 
            </div>
    
            <nav>
                <a class="btn">Reputation</a>
                <button class="btn" id="btn2">New Users</button>
                <a class="btn">Voters</a>
                <a class="btn">Editors</a>
                <a class="btn">Moderators</a>
             </nav>
        </header>

       

        <div class="card-container">

            <div id="container2"> 
                <div class="card">
                     <img class="person-img" src="testimonial images/girl 1.jpg" alt="User 1">
                     <div class="text">
                        <div class="card-info">
                            <p class="name-surname">Lelah Nichols</p>
                            <p class="state">Troy, MI</p>
                        </div>
                        <div class="card-buttons">
                            <button class="small-btn">clothes</button>
                            <button class="small-btn">stem</button>
                        </div>
                      </div>
                 </div>

                 <div class="card">
                    <img class="person-img" src="testimonial images/girl 3.jpg" alt="User 1">
                    <div class="text">
                       <div class="card-info">
                           <p class="name-surname">Jesus Weis</p>
                           <p class="state">Fort Worth, TX</p>                 
                       </div>
                       <div class="card-buttons">
                           <button class="small-btn">headset</button>
                           <button class="small-btn">gadget</button>
                           <button class="small-btn">speed</button>
                           <button class="small-btn">winter</button>
                       </div>
                    </div>
                </div>

                <div class="card">
                    <img class="person-img" src="testimonial images/girl 1.jpg" alt="User 1">
                    <div class="text">
                       <div class="card-info">
                           <p class="name-surname">Annie Rice</p>
                           <p class="state">Austin, TX</p>
                       </div>
                       <div class="card-buttons">
                           <button class="small-btn">road</button>
                           <button class="small-btn">mountain</button>
                           <button class="small-btn">trip</button>
                           <button class="small-btn">earth</button>
                           <button class="small-btn">nature</button>
                       </div>
                    </div>
                </div>
            </div>

            <div id="container2"> 
                <div class="card">
                    <img class="person-img" src="testimonial images/guy 3.jpg" alt="User 1">
                    <div class="text">
                       <div class="card-info">
                           <p class="name-surname">Robert Brower</p>
                           <p class="state">Cincinnati OH</p>
                       </div>
                       <div class="card-buttons">
                           <button class="small-btn">maintanance</button>
                           <button class="small-btn">gears</button>
                           <button class="small-btn">frames</button>
                           <button class="small-btn">repair</button>
                       </div>
                    </div>
                </div>
              
                <div class="card">
                    <img class="person-img" src="testimonial images/girl 5.jpg" alt="User 1">
                       <div class="text">
                        <div class="card-info">
                           <p class="name-surname">Amy Campbell</p>
                           <p class="state">Warrior AL</p>
                        
                       </div>
                       <div class="card-buttons">
                           <button class="small-btn">music</button>
                           <button class="small-btn"> disks</button>
                       </div>
                    </div>
                </div>

                <div class="card">
                     <img class="person-img" src="testimonial images/guy 3.jpg" alt="User 1">
                     <div class="text">
                       <div class="card-info">
                           <p class="name-surname">Anthony S. Morin</p>
                           <p class="state">Lyndhurs, NJ</>  
                       </div>
                       <div class="card-buttons">
                           <button class="small-btn">vintage</button>
                           <button class="small-btn">electric</button>
                       </div>
                      </div>
                </div>
            </div>
        </div> 
    

    </div>
</body>
</html>
